<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw">sfdsfdsfggfgg
                <button class="btn" id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">

            <div class="form-control">
                <label for="upper">Password Length</label>
                <input type="number" id="len" min="4" max="20">
            </div>
            
            <div class="form-control">
                <label for="upper">Contains upper case letters</label>
                <input type="checkbox" id="upper">
            </div>

            <div class="form-control">
                <label for="lower">Contains lower case letters</label>
                <input type="checkbox" id="lower">
            </div>

            <div class="form-control">
                <label for="number">Contains numbers</label>
                <input type="checkbox" id="number">
            </div>

            <div class="form-control">
                <label for="symbol">Contains symbols</label>
                <input type="checkbox" id="symbol">
            </div>

            <button id="generate">Generate Password</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
